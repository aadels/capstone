<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somerville Union</title>
  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <header id="intro">
    <article class="fullheight">
      <div class="hgroup">
        <h1>Somerville <br />Union</h1>

        <p><a href="#welcome"><img src="images/misc/arrow.png" alt="down arrow"></a></p>
      </div>
    </article>

  </header>
<main id="wrapper">

    <article class="scene fullheight" id="community">
      <div class="smpic">
          <img id= "fluff" class="smallheight" src="images/union/fluff.png">  
      </div>
      <div class="lgpic">
          <img id= "fluffguy" class="fullheight" src="images/union/fluffguy.png">  
      </div>
      <div class="lgpic2">
          <img id= "fluffdancers" class="fullheight" src="images/union/fluffdancers.png">  
      </div>
    </article>



    <article class="scene fullheight" id="business">
      <div class="bldgpic">
          <img id= "grooves" class="bldgpic4" src="images/bldg/groovesbldg.jpg">  
      </div>
      <div class="bldgpic">
          <img id= "mamagina" class="bldgpic3" src="images/bldg/mamaginabldg.jpg">  
      </div>
      <div class="bldgpic">
          <img id= "scatv" class="bldgpic2" src="images/bldg/SCATVbldg.jpg">  
      </div>
      <div class="bldgpic">
          <img id= "mural" class="bldgpic1" src="images/bldg/muralbldg.jpg">  
      </div>
    </article>
    
    <article class="scene fullheight" id="housing">
      <a href="#test" class="sublime" data-autoresize="fill" data-settings="close-button-position:right">
        <img src="images/icons/playimage.png" width="50" height="50" />
      </a>
      <video id="test" poster="images/icons/groovesposter.png" width="2000" height="1125" title="Test Video" style="display:none" data-uid="test" data-autoresize="fill"  data-settings="uid:demo-lightbox-close-button-position; autoresize:fit;" preload="none">
        <source src="video/davidweb.mp4" data-quality="hd" />
        <source src="video/david.webmhd.webm" data-quality="hd" />
      </video>
    </article>


    <div class="spacer">
        <img class="spacerpic" id= "spacer1"  src='images/union/skylineParallax2.jpg'> 
    </div>
         

    <article class="scene fullheight" id="maps">
    </article>

    <div class="spacer">
        <img class="spacerpic" id= "spacer3"  src='images/union/skylineParallax3.jpg'> 
    </div>
 
    <article class="scene fullheight" id="attractions">

    </article><!-- attractions -->

    <nav id="nav">
      <div class="navbar">
        <div class="brand"><a href="#welcome">Somerville <span>Union</span></a></div>
          <ul>
            <li><a class="icon info" href="#intro"><span>info</span></a></li>
            <li><a class="icon community" href="#community"><span>community</span></a></li>
            <li><a class="icon business" href="#business"><span>business</span></a></li>
            <li><a class="icon housing" href="#housing"><span>housing</span></a></li>
            <li><a class="icon maps" href="#maps"><span>maps</span></a></li>
           
          </ul>
      </div><!-- navbar -->
    </nav>

</main>
<footer>

    <div id="socialmedia">
      <ul class="group">
        <li><a href="https://twitter.com"><img class="icon" src="images/socialmedia/twitter.png" alt="icon for twitter" /></a></li>
        <li><a href="http://www.facebook.com"><img class="icon" src="images/socialmedia/facebook.png" alt="icon for facebook" /></a></li>
        <li><a href="http://www.youtube.com"><img class="icon" src="images/socialmedia/youtube.png" alt="icon for youtube" /></a></li>    
      </ul>      
    </div>

</footer>
  <script src="js/script.js"></script>
  <script src="http://cdn.sublimevideo.net/js/46z32qym.js"></script>
</body>
</html>
