<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landon Hotel</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <header id="intro">
    <article class="fullheight">
      <div class="hgroup">
        <h1>Union Square</h1>
        <h2>Somerville</h2>
        <p><a href="#welcome"><img src="images/misc/arrow.png" alt="down arrow"></a></p>
      </div>
    </article>

  </header>
<main id="wrapper">

    <article class="scene fullheight" id="westminster">
      <div class="smpic">
          <img id= "fluff" class="smallheight" src="images/union/fluff.png">  
      </div>
      <div class="lgpic">
          <img id= "fluffguy" class="fullheight" src="images/union/fluffguy.png">  
      </div>
      <div class="lgpic2">
          <img id= "fluffdancers" class="fullheight" src="images/union/fluffdancers.png">  
      </div>
    </article>



    <article class="scene fullheight" id="victoria">
      <div class="bldgpic1">
          <img id= "grooves" class="fullheight" src="images/bldg/GroovesEdit.jpg">  
      </div>
      <div class="bldgpic2">
          <img id= "mamagina" class="fullheight" src="images/bldg/mamaginaEdit.jpg">  
      </div>
      <div class="bldgpic3">
          <img id= "scatv" class="fullheight" src="images/bldg/SCATVEdit.jpg">  
      </div>
      <div class="bldgpic4">
          <img id= "mural" class="fullheight" src="images/bldg/muralEdit.jpg">  
      </div>
    </article>
    
    <article class="scene fullheight" id="picadilly">

    </article>

    <article class="scene spacer" id="spacer1">
        <p>Content 1</p> 
    </article><!-- parallax1 -->

    <article class="scene fullheight" id="oxford">
    </article>

    <article class="scene spacer" id="spacer2">
        <p>Content 2</p> 
    </article><!-- parallax2 -->
 
    <article class="scene fullheight" id="attractions">
      <div class="lgpic">
          <img id= "fluffguy" class="fullheight" src="images/union/fluffguy.png">  
      </div>
    </article><!-- attractions -->

    <nav id="nav">
      <div class="navbar">
        <div class="brand"><a href="#welcome">Union <span>Hotel</span></a></div>
          <ul>
            <li><a class="icon info" href="#westminster"><span>info</span></a></li>
            <li><a class="icon community" href="#victoria"><span>community</span></a></li>
            <li><a class="icon dining" href="#picadilly"><span>dining</span></a></li>
            <li><a class="icon events" href="#oxford"><span>events</span></a></li>
            <li><a class="icon attractions" href="#attractions"><span>attractions</span></a></li>
          </ul>
      </div><!-- navbar -->
    </nav>

</main>
<footer>

    <div id="socialmedia">
      <ul class="group">
        <li><a href="https://twitter.com"><img class="icon" src="images/socialmedia/twitter.png" alt="icon for twitter" /></a></li>
        <li><a href="http://www.facebook.com"><img class="icon" src="images/socialmedia/facebook.png" alt="icon for facebook" /></a></li>
        <li><a href="http://www.youtube.com"><img class="icon" src="images/socialmedia/youtube.png" alt="icon for youtube" /></a></li>    
      </ul>      
    </div>

</footer>
  <script src="js/script.js"></script>
</body>
</html>
